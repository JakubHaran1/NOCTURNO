{% load static %}
<div class="row-parties">
  <div class="parties_bgc" style="transform: translateX(0px);">
      {% for party in parties %}
      <div class="party">
        <div
          class="img-hero"
          style="background-image: url(media/{{party.file_thumb}})"
        ></div>
        <h4>{{party.party_title}}</h4>
        <div class="desc">
          <div class="el">
            <i class="fas fa-wine-glass-alt"></i>
            <p>{{party.alco}}</p>
          </div>
          <div class="el">
            <i class="far fa-id-card"></i>
            <p>{{party.age}}+</p>
          </div>
          <div class="el">
            <i class="fas fa-users"></i>
            <p>>{{party.people_number}}</p>
          </div>
        </div>
        <button class="signup-btn">Sign up</button>
      </div>
      {% endfor %}
  </div>
</div>
