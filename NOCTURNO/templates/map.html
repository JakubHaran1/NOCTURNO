
{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§Š NOCTURNO ðŸ§Š</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/spin.js@2.3.2/spin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/makinacorpus/Leaflet.Spin/leaflet.spin.js"></script>

    <script type=module src="{% static "js/_menuScroll.js" %}"></script>
    <script type=module src="{% static 'js/maps.js' %}"></script>
    
    <link rel="stylesheet" href={% static "css/base.css" %}>
  
</head>
<body>
    <div class="layout map">
        <div class="navbar">
            <h2 class="main-header"> Nocturno </h2>
        </div>
        <nav class="nav navbar">
            <a href="{% url "home" %}" class="nav-el"><i class="fa-solid fa-house-chimney"></i></a>
            <a href="{% url "map" %}" class="nav-el"><i class="fa-solid fa-location-dot"></i></a>
        </nav> 
        <section class="map-wrapper">
            
            <div id="map">
                 <div class="navbar">
                    <h2 class="main-header"> Nocturno </h2>
                </div>
                <nav class="nav navbar">
                    <a href="{% url "home" %}" class="nav-el"><i class="fa-solid fa-house-chimney"></i></a>
                    <a href="{% url "map" %}" class="nav-el"><i class="fa-solid fa-location-dot"></i></a>
                </nav> 
            </div>

            <section class="map-parties">
                <div class="party-creator">
                    <h2 >Configure your party:</h2>
                    <form action="POST" class="form-creator">
                        <div class="form-positions">
                            <div class="position">
                                <label for="City" >City:</label>
                                <input id="City" name="City" type="text">
                            </div>
                            <div class="position">
                                <label for="Street" >Street:</label>
                                <input id="Street" name="Street" type="text" >
                            </div>
                            <div class="position">
                                <label id="Number" for="Number">Number:</label>
                                <input name="house_number" id="Number" type="Number">
                            </div>
                            <div class="position">
                                <label for="Date">Date:</label>
                                <input id="Date" name="Date" type="datetime-local">
                            </div>
                            <div class="position">
                                <label for="People">People:</label>
                                <input id="People" name="People" type="text">
                            </div>
                            <div class="position">
                                <label for="Age">Age:</label>
                                <input id="Age" name="Age" type="number" value="16" min="16">
                            </div>
                            <div class="position">
                                <label for="Alcohol">Alcohol:</label>
                                <input id="Alcohol" name="Alcohol" value="True" type="checkbox">
                                <input id="Alcohol" name="Alcohol" value="False" type="checkbox">

                            </div>

                          
                        </div>
                        <button>Create</button>
                    </form>
    
                </div>
                <div class="parties">
                    <h2>Near you</h2>
                    {% include "includes/parties.html" %}
                </div>
            </section>
        

        </section>
    </div>
   
    <script src="https://kit.fontawesome.com/aa2fbe4dd6.js" crossorigin="anonymous"></script>
</body>
</html>
